<!DOCTYPE html>
<html>
<head>
  <title>Upload PDF to Flipbook</title>
</head>
<body>
  <h1>Upload PDF</h1>
  <form action="/upload_pdf" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" required />
    <button type="submit">Upload & Convert</button>
  </form>
</body>
</html>
